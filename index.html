<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card-container">
    <div class="image-container">
      <img src="./images/image-header-mobile.jpg" alt="mobile-img" class="stats-img-mobile">
      <img src="./images/image-header-desktop.jpg" alt="desktop-img" class="stats-img-desktop">
    </div>
    <div class="container">
      <h2>Get <span id="insight">insights</span> that help your business grow.</h2>
    
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    
      <div class="stat-container">
        <div class="stats">
          <span class="stat-head">10k+</span> <span class="stat-value">companies</span>
        </div>
        <div class="stats">
          <span class="stat-head">314</span> <span class="stat-value">templates</span>
        </div>
        <div class="stats">
          <span class="stat-head">12M+</span> <span class="stat-value">queries</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
